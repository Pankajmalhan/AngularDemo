<form class="form-horizontal" (ngSubmit)="submiForm()" name="form" #form_="ngForm">
     <div class="form-group">
      <label class="control-label col-sm-2" for="username">User Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username"
        [(ngModel)]="user.name"
        required
       pattern="[a-zA-z]{4,}$"
      
        placeholder="Enter Name" name="username">
      </div>
      <div *ngIf="!form_.controls.username.valid">Please Enter a Valid User Name</div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email"  >Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control"
        [(ngModel)]="user.email"
        required
       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
         id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control"
        [(ngModel)]="user.password"
        required
         id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>
  
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
